server:
  port: 8098

spring:
  application:
    name: service-person

  datasource:
    url: jdbc:postgresql://localhost:5432/service-person
    username: user
    password: user
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    database: postgresql

  envers:
    enabled: true
    store_data_at_delete: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: person
    default-schema: person
    validate-database-type: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.flywaydb: DEBUG